<!DOCTYPE html>
<html>

<head>
    <title>Basic chart app</title>
    <meta charset="UTF-8" content="utf-8" http-equiv="encoding">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="css/sequences.css" />
</head>

<body ng-app="ChartApp" ng-controller="DataController">
    <div id="main">
        Status: {{myWelcome}}
        <div id="sequence"></div>
        <div id="chart">
            <div id="explanation" style="visibility: hidden;">
                <span id="percentage"></span>
                <br/> is the percentage of total size in all directories
            </div>
        </div>
        <br>
        <div>
        Array added: {{entries}} {{paths2[0]}}
        </div>
    </div>
    <div id="sidebar">
        <input type="checkbox" id="togglelegend"> Legend
        <br/>
        <div id="legend" style="visibility: hidden;"></div>
    </div>
    <script type="text/javascript" src="js/sequenceDs.js"></script>
    <script type="text/javascript">
    // Hack to make this example display correctly in an iframe on bl.ocks.org
    // d3.select(self.frameElement).style("height", "700px");
    </script>

</body>

</html>
